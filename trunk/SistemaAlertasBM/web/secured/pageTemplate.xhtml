<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Index</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:growl id="messages" showDetail="true" showSummary="true" sticky="true" />
                    <p:menubar>
                        <p:submenu label="Archivo" icon="ui-icon-document">
                            <p:menuitem value="Nuevo Escaneo" icon="ui-icon-search" url="/secured/scan.xhtml" />
                            <p:menuitem value="Nuevo Reporte" icon="ui-icon-note" />
                        </p:submenu>
                        <p:submenu label="Perfil" icon="ui-icon-gear" >
                            <p:menuitem value="Modificar Perfil" actionListener="#{menuController.save()}" update="messages" icon="ui-icon-person" />
                        </p:submenu>
                        <p:submenu label="Ayuda" icon="ui-icon-help">
                            <p:menuitem  value="How-To?" url="#" icon="ui-icon-comment" />
                            <p:menuitem value="About" url="#" icon="ui-icon-info" />
                        </p:submenu>
                        <f:facet name="options">
                            <!--<p:inputText style="margin-right: 10px" placeholder="Search" />-->
                            <p:commandButton id="logoutbutton" action="#{loginBean.doLogout()}" value="Cerrar Sesión" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:growl id="leftGrowl" showDetail="true" showSummary="true" />
                        <p:menu>
                            <p:submenu label="Explorar Vulnerabilidades">
                                <p:menuitem value="Por Año" url="/secured/perYear.xhtml" />
                                <p:menuitem value="Mas Recientes" />
                                <p:menuitem value="Actualizadas" />
                                <p:separator />
                                <p:menuitem value="Guardar" actionListener="#{menuController.save()}" update="leftGrowl" icon="ui-icon-disk" />
                            </p:submenu>
                            <p:submenu label="Assets">
                                <p:menuitem value="Administrar Assets" actionListener="#{menuController.delete()}" update="leftGrowl" ajax="false"  />
                            </p:submenu>
                            <p:submenu label="Reportes">
                                <p:menuitem value="Nuevo Reporte" />
                            </p:submenu>
                        </p:menu>
                    </h:form> 
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <h:form>
                <p:dock position="bottom">
                    <p:menuitem value="Inicio" icon="/resources/images/home.png" url="/secured/welcome.xhtml" />
                    <p:menuitem value="Vulnerabilities" icon="/resources/images/warning.png" url="/faces/Index.xhtml" /> 
                    <p:menuitem value="Assets" icon="/resources/images/assets.png" url="/faces/Index.xhtml" />
                    <p:menuitem action="#{loginBean.doLogout()}" value="Cerrar Sesión" icon="/resources/images/logoff.png" />
                </p:dock>
            </h:form>
        </div>
    </h:body>
</html>
