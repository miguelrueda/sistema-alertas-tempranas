<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="calendar_es.js" />
        <title>Crear nueva lista</title>
    </h:head>
    <h:body>
        <h:form id="createListForm">
            <p:growl id="createListGrowl" showDetail="true" showSummary="true" autoUpdate="true" />
            <p:wizard flowListener="#{productsBean.onFlowProcess}">
                <p:tab id="products" title="Productos">
                    <p:panel header="Agregar Productos">
                        <p:messages />
                        <h:panelGrid columns="3" cellpadding="4">
                            <p:outputLabel value="Ingresar nombre del producto" for="acproducto" />
                            <p:autoComplete id="acproducto" value="#{productsBean.acProducto}" size="80"
                                            completeMethod="#{productsBean.completarProducto}" />
                            <p:commandButton value="Agregar" icon="ui-icon-check" update="output" 
                                             actionListener="#{productsBean.agregarProducto}" />
                        </h:panelGrid>
                        <p:dataList id="output" value="#{productsBean.selectedProductsList}" var="prd"
                                    emptyMessage="No se seleccionaron productos">
                            #{prd}
                        </p:dataList>
                    </p:panel>
                </p:tab>
                <p:tab id="info" title="Informaci贸n">
                    <p:panel header="Informaci贸n de la Lista">
                        <p:messages />
                        <h:panelGrid columns="2" cellpadding="4">
                            <p:outputLabel value="Nombre de la Lista" for="listname" />
                            <p:inputText id="listname" value="#{productsBean.nombreLista}" size="80" />
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="confirmation" title="Confirmaci贸n">
                    <p:panel header="Confirmaci贸n">
                        <p:messages />
                        <h:panelGrid columns="2" cellpadding="4">
                            <p:outputLabel value="Lista de Productos: " />
                            <p:dataList value="#{productsBean.selectedProductsList}" var="prd">
                                #{prd}
                            </p:dataList>
                            <p:outputLabel value="Nombre de la Lista: " />
                            <p:outputLabel value="#{productsBean.nombreLista}" />
                        </h:panelGrid>
                        <p:commandButton value="Crear Lista" actionListener="#{productsBean.save}"
                                         process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>
