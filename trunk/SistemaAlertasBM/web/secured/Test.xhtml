<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./pageTemplate.xhtml">

            <ui:define name="content">
                <h3>Test Components</h3>
                <p:separator />
                <div class="tableStyle">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <p:messages autoUpdate="true" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="country" value="Country: " />
                            <p:selectOneMenu id="country" value="#{dropdownView.country}">
                                <p:ajax listener="#{dropdownView.onCountryChange}" update="city, updatable" />
                                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.countries}" />
                            </p:selectOneMenu>
                            <p:outputLabel for="city" value="City: " />
                            <p:selectOneMenu id="city" value="#{dropdownView.city}">
                                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.cities}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
                        <p:separator />
                        <p:inputText value="#{dropdownView.country}" id="updatable" />
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
