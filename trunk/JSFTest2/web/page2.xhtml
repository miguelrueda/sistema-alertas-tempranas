<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>h:validateLength Example</h2>
        <h:form>
            <h:inputText id="nameInput" value="#{userData.name}" label="name">
                <f:validateLength minimum="5" maximum="8" />
            </h:inputText>
            <h:commandButton value="submit" action="result1" />
            <h:message for="nameInput" style="color: red" />
            <br />
            <h:commandButton action="home?faces-redirect=true" value="Back to home page" />
        </h:form>
    </h:body>
</html>
