<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Ajax Example</h2>
        <h:form>
            <h:inputText id="inputName" value="#{userData.name}" />
            <h:commandButton value="Show Message">
                <f:ajax execute="inputName" render="outputMessage" />
            </h:commandButton>
            <h2>
                <h:outputText id="outputMessage" value="#{userData.welcomeMessage != null ? userData.welcomeMessage : 'X'}" />
            </h2>
        </h:form>
    </h:body>
</html>
