<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>ConvertDateTime Example</h1>
        <h:form>
            <h:inputText id="dateInput" value="#{userData.date}" label="Date" >
                <f:convertDateTime pattern="dd-mm-yyyy" />
            </h:inputText>
            <h:commandButton value="submit" action="result" />
            <h:commandButton action="home?faces-redirect=true" value="Back to home page" />
        </h:form>
        <br />
        <h:message for="dateInput" style="color:red" />
        <h:outputText value="12-01-2012">
            <f:convertDateTime pattern="dd-mm-yyyy" />
        </h:outputText>
    </h:body>
</html>
