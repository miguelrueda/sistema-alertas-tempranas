        <h:form>
            <p:growl id="messages" showDetail="true" showSummary="true" />
            <p:dialog header="Login" widgetVar="dlg" resizable="false">

                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="firstname" value="Firstname: *" />
                    <p:inputText id="firstname" value="#{blockUIView.firstname}" required="true" label="Firstname">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <h:outputLabel for="lastname" value="Lastname: *" />
                    <p:inputText id="lastname" value="#{blockUIView.lastname}" required="true" label="Lastname" />
                    <f:facet name="footer">
                        <p:commandButton value="Login" update="messages" actionListener="#{blockUIView.save()}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <script type="text/javascript">
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        </script>
    </h:body>
