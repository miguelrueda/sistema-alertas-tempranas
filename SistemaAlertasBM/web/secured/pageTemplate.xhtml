<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Sistema de Alertas</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:growl id="messages" showDetail="true" showSummary="true" sticky="true" />
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="ui-icon-home" url="/secured/vulnerabilities/vulnUpdates.xhtml" />
                        <p:submenu label="Archivo" icon="ui-icon-document" >
                            <p:menuitem value="Nuevo Escaneo" icon="ui-icon-search" url="/secured/scanner/newScan.xhtml" />
                            <p:menuitem value="Generar Reporte" icon="ui-icon-note" url="/secured/reports/createReport.xhtml" />
                        </p:submenu>
                        <p:submenu label="Perfil" icon="ui-icon-gear" >
                            <p:menuitem value="Perfil de Usuario" icon="ui-icon-person" url="/secured/configuration/userProfile.xhtml" />
                        </p:submenu>
                        <p:submenu label="Ayuda" icon="ui-icon-help">
                            <p:menuitem  value="How-To?" url="/secured/configuration/appHelp.xhtml" icon="ui-icon-comment" />
                            <p:menuitem value="About" url="/faces/Index.xhtml" icon="ui-icon-info" />
                        </p:submenu>
                        <f:facet name="options">
                            <!--<p:inputText style="margin-right: 10px" placeholder="Search" />-->
                            <p:commandButton id="logoutbutton" action="#{loginBean.doLogout()}" value="Cerrar Sesión" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:growl id="leftGrowl" showDetail="true" showSummary="true" />
                        <p:menu>
                            <p:submenu label="Configuración">
                                <p:menuitem value="Administrar Fuentes" url="/secured/configuration/manageSources.xhtml" />
                                <p:menuitem value="Listas de Software" url="/secured/configuration/assetsLists.xhtml" />
                                <p:menuitem value="Perfil de Usuario**" url="/secured/configuration/userProfile.xhtml" />
                                <p:separator />
                                <p:menuitem value="Ayuda**" url="/secured/configuration/appHelp.xhtml" />
                            </p:submenu>
                            <p:submenu label="Vulnerabilidades">
                                <p:menuitem value="Actualizaciones" url="/secured/vulnerabilities/vulnUpdates.xhtml" />
                                <p:menuitem value="Archivo" url="/secured/vulnerabilities/vulnArchive.xhtml" />
                                <p:menuitem value="Software Soportado" url="/secured/vulnerabilities/supportedSW.xhtml" />
                            </p:submenu>
                            <p:submenu label="Scanner">
                                <p:menuitem value="Nuevo Escaneo" url="/secured/scanner/newScan.xhtml" />
                            </p:submenu>
                            <p:submenu label="Reportes">
                                <p:menuitem value="Generar Reporte" url="/secured/reports/createReport.xhtml" />
                            </p:submenu>
                            <p:submenu label="Test">
                                
                                <p:menuitem value="Guardar" actionListener="#{menuController.save()}" update="leftGrowl" icon="ui-icon-disk" />
                                <p:menuitem value="Test" url="/secured/Test.xhtml" />
                            </p:submenu>
                        </p:menu>
                    </h:form> 
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <h:form>
                <p:dock position="bottom">
                    <p:menuitem value="Inicio" icon="/resources/images/home.png" url="/secured/vulnerabilities/vulnArchive.xhtml" />
                    <p:menuitem value="Listas de SW" icon="/resources/images/software.png" url="/secured/configuration/assetsLists.xhtml" />
                    <p:menuitem value="Vulnerabilidades" icon="/resources/images/warning.png" url="/secured/vulnerabilities/vulnArchive.xhtml" /> 
                    <p:menuitem action="#{loginBean.doLogout()}" value="Cerrar Sesión" icon="/resources/images/logoff.png" />
                </p:dock>
            </h:form>
        </div>
    </h:body>
</html>
